<h1 class="my-5 text-center text-primary"> Calcular para implementación SFV </h1>
<hr>

<form action="{% url 'calculadora:panel-y-bateria' %}" method="post" onsubmit="return validar();">
	{% csrf_token %}
	<div class="container">
		<div class="row">					
				<label class="col-sm-6 col-md-3" > Ingresar dispositivos</label>    
				<input class="col-sm-6 col-md-3" type="button" name ="consumo-diario" id="consumo-diario" value="Calcular Consumo" onclick="mostrarFormularioCalcular()" >
		</div> 
		<hr>		
		<div class="form-row">													
			<label class="col-sm-6 col-md-6 col-lg-3"> Consumo mensual</label>						
			<label class="col-sm-6 col-md-6 col-lg-3" id="valor_consumo"></label>
			<input class=""type="hidden" class="form-control" id="consumoDiario" name="consumoDiario" value="">		

			<div class="form-group col-sm-12 col-md-6">
				<label for="hsp"> Radiación Solar HSP</label>
				<input type="text" placeholder="{{hsp}}" class="form-control" id="hsp" name="hsp" value="">
			</div>	
		</div>
		<div class="form-row">
			<div class="form-group col-sm-12 col-md-6">
				<label for="potenciadepanel"> Potencia paneles</label>
				<input type="number" class="form-control" name="potencia-de-panel" id="potenciadepanel">
			</div>	

			<div class="form-group col-sm-12 col-md-6">
				<label for="autonomiaDias"> AUTONOMÍA (DÍAS)</label>
				<input type="number" class="form-control" name="autonomia-dias" id="autonomiaDias">
			</div>				
		</div>

		<div class="form-row">
			<div class="form-group col-sm-12 col-md-6">
				<label for="capacidad"> Capacidad Baterias(Ah)</label>
				<input type="number" id="capacidad" name="capacidad" class="form-control">
			</div>				
			<div class="form-group col-sm-12 col-md-6">
				<label for="lista"> Inversor</label>
				<select name="inversor" class="form-control" id="lista">				
				<option id="" value="PS-LS1522">PS-LS1522 </option>
				<option id="" value="PS-LS1021">PIS5K5-48 </option>
				<option id="" value="PS-LTS2022">PS-LTS2022 </option>
			</select>								
			</div>				

			
		</div>		

		<div class="form-row">		
			<div class="form-group col-sm-12 col-md-6">
			<label for="voltaje"> Voltaje Baterias </label>
			<select class="form-control" name="voltaje" id="voltaje">
				{% for v in category %}
					<option id="{{v}}" value="{{v}}">{{v}} V</option>
				{% endfor %}
			</select>
			</div>				

			
		</div>

		<div>
			<button type="submit" class="btn btn-primary">Calcular</button>
		</div>
	</div>
</form >

	<div class="gallery-lightbox scrolldevices">
		<div class="gallery-lightbox_modal">
			<button onclick="cerrarFormularioCalcular()" type="button" class="close" aria-label="Close" >
			<span aria-hidden="true">&times;</span>
			</button>
			<div id="mostrar">
			
			</div>

		</div>
	</div>
