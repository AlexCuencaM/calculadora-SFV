
	<h1 class="my-5 text-center text-primary"> Calcular para implementación SFV </h1>
	<hr>
	
	<form action="{% url 'calculadora:panel-y-bateria' %}" method="post">
		{% csrf_token %}
		<div class="container">
			<div class="row col-md-12">					
					<label class="col-md-3"> Ingresar dispositivos</label>    
		<input type="button" name ="consumo-diario" id="consumo-diario" value="Calcular Consumo" onclick="mostrarFormularioCalcular()">
		</div> 
			<hr>   			
			<div class="row col-md-12">
					<label class="col-md-3"> Consumo mensual</label>						
					<label class="col-md-3" id="valor_consumo">
					</label>
					<input class="col-md-3"type="hidden" class="form-control" id="consumoDiario" name="consumoDiario" value="">
					
					<label class="col-md-3"> Radiación Solar HSP</label>
					<input class="col-md-3"type="text" placeholder="{{hsp}}" class="form-control" id="hsp" name="hsp" value="">
			</div>
			<hr>
			<div class="row col-md-12">
				<label class="col-md-3"> Potencia paneles</label>
				<input class="col-md-3" type="number" class="form-control" name="potencia-de-panel" id="potenciadepanel">
				<label class="col-md-3"> AUTONOMÍA (DÍAS)</label>
				<input class="col-md-3" type="number" class="form-control" name="autonomia-dias" id="autonomiaDias">
			</div>
			<hr>
			<div class="row col-md-12">
				<label class="col-md-3"> Capacidad Baterias</label>
				<input class="col-md-3" type="number" id="capacidad" name="capacidad" class="form-control">
			</div>
			<hr>
			<div class="row col-md-12">		
				<label class="col-md-3"> Voltaje Baterias </label>
				<select class="col-md-3" name="voltaje">
				{% for v in category %}
					 <option value="{{v}}">{{v}} V</option>
				{% endfor %}
				</select>								
			</div>
			<hr>
			<div>
				<button type="submit" class="btn btn-primary">Calcular</button>
			</div>
	</form>
		<div class="gallery-lightbox">
		<div class="gallery-lightbox_modal">
			<button onclick="cerrarFormularioCalcular()" type="button" class="close" aria-label="Close" >
			<span aria-hidden="true">&times;</span>
			</button>
			<div id="mostrar">
			
			</div>

		</div>
		</div>  
			
</div>
