<h1 class="my-5 text-center text-primary"> Calcular para implementación SFV </h1>
<hr>

<form id="impl" action="{% url 'calculadora:panel-y-bateria' %}" method="post">
	{% csrf_token %}
	<div class="container">		
		<!-- Modal -->					
		<div class="form-row">													
			{% comment %} <label class="col-sm-6 col-md-6 col-lg-3"> Perfil de carga obtenido:</label>						 {% endcomment %}
			<div class="col-6 col-sm-6 col-md-3 align-self-center my-2">
				<button class="btn btn-primary preven" name ="consumo-diario" id="consumo-diario" data-toggle="modal" data-target="#exampleModal" onclick="mostrarFormularioCalcular()">Perfil de carga <i class="fa fa-calculator"></i></button>
			</div>
{% comment %} class="" {% endcomment %}
			<div class="col-sm-6 col-md-6 col-md-3 col-lg-3 align-self-center">				
				<label id="valor_consumo">0 KW/H</label>
			</div>			

			<input class=""type="hidden" id="consumoDiario" name="consumoDiario" value="">
			<div class="form-group col-sm-12 col-md-6">
				<label for="hsp"> Radiación Solar HSP</label>
				<input class="form-control" type="number" name="hsp" value="3.97" step="0.01" required="" id="hsp">
			</div>	
		</div>
		<div class="form-row">
			<div class="form-group col-sm-12 col-md-6">
				<label for="potenciadepanel"> Potencia paneles (W)</label>
				{% comment %} <input type="number" class="form-control" placeholder="100w"> {% endcomment %}
				<select class="form-control" name="potencia-de-panel" id="potenciadepanel">	
				{% for watt in panelCategory %}
					<option id="{{watt}}" value="{{watt}}">{{watt}} W</option>
				{% endfor %}				
				</select>
			</div>	

			<div class="form-group col-sm-12 col-md-6">
				<label for="autonomiaDias"> AUTONOMÍA (DÍAS)</label>
				<input type="number" class="form-control" name="autonomia-dias" id="autonomiaDias">
			</div>				
		</div>

		<div class="form-row">
			<div class="form-group col-sm-12 col-md-6">
				<label for="capacidad"> Capacidad Baterias(Ah)</label>
				<input type="number" id="capacidad" name="capacidad" class="form-control">
			</div>				
			<div class="form-group col-sm-12 col-md-6">
				<label for="lista"> Inversor</label>
				<select name="inversor" class="form-control" id="lista">				
				<option id="" value="PS-LS1522-3KW">PS-LS1522-3KW </option>
				<option id="" value="PS-LS1021-5KW">PIS5K5-48-5KW </option>
				<option id="" value="PS-LTS2022-10KW">PS-LTS2022-10KW </option>				
			</select>
			</div>				

			
		</div>		

		<div class="form-row">		
			<div class="form-group col-sm-12 col-md-6">
				<label for="voltaje"> Voltaje Baterias </label>
				<select class="form-control" name="voltaje" id="voltaje">
					{% for v in category %}
						<option id="{{v}}" value="{{v}}">{{v}} V</option>
					{% endfor %}
				</select>
			</div>			
			<div class="col-sm-12 col-md-6 align-self-center">				
				<button class="btn btn-primary btn-block preven" id="boton-materiales" data-toggle="modal" data-target="#materiales">Materiales <i class="fa fa-wrench"></i></button> 
			</div>	
		</div>				
		{% for i in iteracion %}
			<input type="hidden" name="descripcion-materials{{i}}" id="descripcion-materials{{i}}" value="">
			<input type="hidden" name="cantidad-materials{{i}}" id="cantidad-materials{{i}}" value="">
		{% endfor %}
		<div class="form-row">
			<div class="col-sm-12 col-md-12 my-2">
				<button type="submit" class="btn btn-outline-success btn-block">Calcular <i class="fa fa-calculator"></i></button>
			</div>
		</div>
	</div>
	
</form >



{% comment %} <input data-toggle="modal" data-target=".bd-equipos-lg" onclick="mostrarFormularioCalcular()"> {% endcomment %}
<div class="modal fade bd-equipos-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-primary" id="exampleModalLabel"> Lista de equipo de computo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true"><i class="fa fa-times-circle"></i></span>
				</button>
			</div>
			<div class="modal-body" id="mostrar"></div>
			<div class="modal-footer">					
				<button id="guardar_cerrar" data-dismiss="modal" class="btn btn-primary" onclick="obtenerAllDateTable()">Guardar <i class="fa fa-floppy-o"></i></button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="materiales" tabindex="0" role="dialog" aria-labelledby="materialesModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-primary" id="materialesLabel"> Ingreso de Materiales</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true"><i class="fa fa-times-circle"></i></span>
				</button>
			</div>
			<div class="modal-body" id="materiales-modal"></div>
			<div class="modal-footer">					
				<button id="guardar_cerrar_2" data-dismiss="modal" class="btn btn-primary">Guardar <i class="fa fa-floppy-o"></i></button>
			</div>
		</div>
	</div>
</div>
