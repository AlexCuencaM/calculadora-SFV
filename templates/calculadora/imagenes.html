{% load static %}  
        <div class="container">
          <!--Imagenes con carousel-->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" id="imagenes"src="{% static 'img/Imagenes SFV/1.jpg' %}" alt="All picture">
              </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" onclick="backCambiar()">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a id="Next" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" onclick="nextCambiar()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only" >Next</span>
            </a>
          </div>
        <!--Termina el bloque de imagenes con carousel-->
        </div>
