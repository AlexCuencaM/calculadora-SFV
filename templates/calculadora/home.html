{% extends '../layout/base.html' %}
{% load static %}
{% block 'title' %}Home page{% endblock 'title' %}
{% block content %}
{% include '../layout/navbar.html' %}
<div id="pestanas">
	<!--Se presenta las pestaÃ±as-->
</div>	
<div class="container">
        <!--Imagenes con carousel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" >
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'img/image1.png' %}" alt="First slide">
            </div>
            <div class="carousel-item" >
              <img class="d-block w-100" src="{% static 'img/image1.png' %}" alt="Second slide" >
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'img/image1.png' %}"alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <!--Termina el bloque de imagenes con carousek-->
      </div>
{% endblock content %}
